<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="style.css"/>
<title>BIT Meet</title>
</head>
<body>
	<div class="head"><h1>Registration form</h1></div>
	<div class="form">		
		<form action='process.php' method='POST'>				
			<div class="leftcolumn">
				<div class="label">
					<p>Name:</p>
					<input type="text" name="name" value="Firstname" size="35" style="font-size:14pt; height:25px">
					<input type="text" name="name" value="Lastname" size="35" style="font-size:14pt; height:25px">
					
				</div>							
			</div>	
			<div class="rightcolumn">
				<div class="label">
					<p>Address:</p>
					<textarea name='address' rows='4' cols='25' style="font-size:14pt; height:75px"></textarea>													
				</div>	
			</div>
			<div class="leftcolumn">
				<div class="label">					
					<p>Password:</p><input type="text" name="password" value="" size="35" style="font-size:14pt; height:25px">						
										
				</div>							
			</div>
			<div class="rightcolumn">
				<div class="label">										
					<p>Date of Birth:</p><input type="date" name="dob">													
				</div>	
			</div>
			
			<div class="leftcolumn">
				<div class="label">	
					<p>Favourite Website:</p><input type="url" size="35" style="font-size:14pt; height:25px">				
				</div>							
			</div>
			<div class="rightcolumn">
				<div class="label">	
					<p>Image:</p><input type="file" name="Upload" type="image/*">						
				</div>	
			</div>
			
			<div class="leftcolumn">
				<div class="label">	
					<p>Programming Ability:</p><input type="range" name="prog" min="1" max="100" value="0">				
				</div>							
			</div>
			<div class="rightcolumn">
				<div class="label">									
					<p>Colour Scheme:</p><input type="color" name="colorScheme">							
				</div>	
			</div>
						
		</form>		
	</div>
	<div class="foot">
		<input type="submit" name="submitted" value="Submit" style="font-size:14pt; height:30px"> 
		<input type="reset" value="Reset" style="font-size:14pt; height:30px">	
	</div>
</body>
</html>
